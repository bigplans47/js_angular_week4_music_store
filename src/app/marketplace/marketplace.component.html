<h2>MARKETPLACE</h2>

<div class="card" id="codus" *ngFor="let album of albums | async">
  <div class="card-body" id="brodus" >
    <h4 (click)="goToDetailPage(album)">{{album.title}} : {{album.artist}}</h4>
    <!-- renders only if route = admin -->
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
  <br>
</div>
