<h2>MARKETPLACE</h2>

<div class="card" id="codus" *ngFor="let album of albums | async" (click)="goToDetailPage(album)">
  <div class="card-body" id="brodus">
    <h4>{{album.title}} : {{album.artist}}</h4>
    <!-- renders only if route = admin -->
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album></app-edit-album>
    </div>
  </div>
  <br>
</div>
